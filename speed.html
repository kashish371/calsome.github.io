<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Speed Calculator</title>
  <style>
    body {
      color: white;
      background: url('./img.jpg');
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #0000008b;
      border-radius: 5px;
      margin: 50px auto;
      margin-top: 13%;
      padding: 20px;
      width: 400px;
    }

    h1 {
      font-size: 28px;
      font-weight: normal;
      margin: 0;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="number"],
    select {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #0000008b;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <img src="D:\Code\calculator's\calci.zip\HTML\Speed Calc" alt="">
    <h1>Speed Calculator</h1>
    <form>
      <label for="distance-input">Distance</label>
      <input type="number" id="distance-input">
      <select id="distance-unit">
        <option value="miles">Miles</option>
        <option value="kilometers">Kilometers</option>
      </select>
      <label for="time-input">Time (in hours)</label>
      <input type="number" id="time-input">
      <button onclick="calculateSpeed(event)">Calculate Speed</button>
      <p id="result"></p>
    </form>
  </div>
  <script>
    function calculateSpeed(event) {
      event.preventDefault();
      // Get input values
      const distance = document.getElementById("distance-input").value;
      const distanceUnit = document.getElementById("distance-unit").value;
      const time = document.getElementById("time-input").value;
      // Convert distance to miles
      let distanceInMiles;
      let unit;
      switch (distanceUnit) {
        case "miles":
          distanceInMiles = distance;
          unit = "mph";
          break;
        case "kilometers":
          distanceInMiles = distance * 0.621371;
          unit = "km/h";
          break;
        default:
          distanceInMiles = distance;
          unit = "";
      }
      // Calculate speed
      const speed = distanceInMiles / time;
      // Display result
      document.getElementById("result").textContent = `Speed: ${speed.toFixed(2)} ${unit}`;
    }
  </script>
</body>

</html>
